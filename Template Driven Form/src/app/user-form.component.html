<div class="container">
    <h1>User form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required minlength="3" [(ngModel)]="model.firstName" name="firstName" #firstName="ngModel">
            <div *ngIf="firstName.touched && firstName.errors">


                <div class="alert alert-danger" *ngIf="firstName.errors?.required">
                    First Name is required</div>
            </div>
            <div class="alert alert-danger" *ngIf="firstName.errors?.minlength">
                First Name has to be at least 3 chars
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email" #email="ngModel">
            <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                Email is required</div>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select [(ngModel)]="model.country" name="country" class="form-control" id="country">
                    <option *ngFor="let c of countries" [value]=c>
                        {{c}}
                        </option>
                    </select>
            <button type="submit" class="btn btn-default" [disabled]="!userForm.form.valid">
                        Submit
            </button>
        </div>
    </form>
</div>

<div>
    You submitted the following:<br> First Name:{{model.firstName}}<br> Email:{{model.email}}
    <br> Country:{{model.country}}
    <br>
</div>
