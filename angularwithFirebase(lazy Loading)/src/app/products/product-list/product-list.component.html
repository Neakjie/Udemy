<mat-card class="example-card">
    <div class="myPic">
        <img mat-card-image src="{{ data.imageUrl }}" alt="Photo of a Shiba Inu">
    </div>
    <div>
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="{'background-image':'url( '+ data.imageUrl + ')','background-size':'cover'}"></div>
            <mat-card-title>{{data.productName}}</mat-card-title>
            <mat-card-subtitle>{{data.productTitle}}</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>

            <h3>{{data.releasedDate}}</h3>
            <br> {{data.imageDes}}
            <br>
            <app-rating [iconIndex]="data.rating" [numbersOfReviews]="data.reviews">Rating</app-rating>
            <div [ngSwitch]="data.rating">
                <div *ngSwitchCase="1">Poor</div>
                <div *ngSwitchCase="2">Fair</div>
                <div *ngSwitchCase="3">Good</div>
                <div *ngSwitchCase="4">Very Good</div>
                <div *ngSwitchCase="5">Excellent</div>
                <div *ngSwitchDefault>Not Rated</div>
            </div>
            <br>
            <div>
                {{data.description | truncate:20}}
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>

    </div>
</mat-card>
